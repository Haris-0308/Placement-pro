<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Portal</title>
    <style>
        /* Basic styling */
        body, html {
            height: 100%; /* Make body and html fill the entire viewport */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        nav {
            background-color: #2d1b4b;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 0 20px rgba(238, 238, 238, 0.993);
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }
        .search-container {
            float: right;
        }
        input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
            border-radius: 4px;
        }
        input[type=text]::placeholder {
            color: #bbb;
        }
        button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #ccc;
        }
        .content {
            padding: 20px;
            height: calc(100% - 60px); /* Subtract the height of the navigation bar */
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="CUR.html" style="color: white;">Home</a></li>
        <li><a href="#" style="color: white;">About</a></li>
        <li><a href="#" style="color: white;">Events</a></li>
        <li><a href="#" style="color: white;">Contact</a></li>
        <li class="search-container">
            <form action="#">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit">Search</button>
            </form>
        </li>
    </ul>
</nav>

<div class="content">
    <h1 style="color: white;">Welcome to the Alumni Portal</h1>
    <p style="color: white;"> This is where you can find information about events, connect with other alumni, and much more!</p>
</div>

</body>
</html>
