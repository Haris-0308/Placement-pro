<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login Page</title>
  <link rel="stylesheet" href="D:\HACKATHON\template\static\Student Login.css">
</head>
<body>
  <div class="main">    
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="signupForm">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="txt" id="username" placeholder="User name" required="">
        <input type="email" name="email" id="email" placeholder="Email" required="">
        <input type="password" name="pswd" id="password" placeholder="Password" required="">
        <button type="button" id="signupButton">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form id="loginform">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" id="mail" placeholder="Email" required="">
        <input type="password" name="pswd" id="pass" placeholder="Password" required="">
        <button type="button" id="login">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupButton").onclick = function() {
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      if (username && email && password && document.getElementById("signupForm").checkValidity()) {
        location.href = "Student Details.html";
      } else {
        alert("Please fill in all fields and provide a valid email address.");
      }
    };
	document.getElementById("login").onclick = function() {
      var email = document.getElementById("mail").value;
      var password = document.getElementById("pass").value;

      if (username && email && password && document.getElementById("loginform").checkValidity()) {
        location.href = "Drives.html";
      } else {
        alert("Please fill in all fields and provide a valid email address.");
      }
    };
  </script>
</body>
</html>
